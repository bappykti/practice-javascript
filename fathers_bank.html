<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank</title>
</head>
<body>
    <h1>this is my Father's Bank</h1>
    <section>
        <div>
            <h4>Deposit</h4>
            <h2>$<span id="total-deposit">00</span></h2>
        </div>
        <div>
            <h4>Withdraw</h4>
            <h2>$<span id="total-withdraw">00</span></h2>
        </div>
        <div>
            <h4>Balance</h4>
            <h2>$<span id="total-balance">1240</span></h2>
        </div>
    </section>
    <section>
        <div>
            <input id="current-deposit-amount" type="text" placeholder="Enter Deposit Amount">
            <button id="btn-deposit">Deposit</button>
        </div>
        <br>
        <div>
            <input id="current-withdraw-amount" type="text" placeholder="Enter Withdraw Amount">
            <button id="btn-withdraw">Withdraw</button>
        </div>
    </section>
    <script>
        document.getElementById('btn-deposit').addEventListener('click', function(){
            // console.log("i am just clicked");
            const currentDeposit = document.getElementById('current-deposit-amount');
            const currentDepositAmount = currentDeposit.value;
            const currentDepositAmountString = parseFloat(currentDepositAmount);

            currentDeposit.value = ''; 

            if(isNaN(currentDepositAmountString)){
                alert('Please provide a valid number.');
                return;
            }
            // console.log(typeof currentDepositAmountString);
            const totalDeposit = document.getElementById('total-deposit');
            const totalDepositAmount = totalDeposit.innerText;
            // console.log(typeof totalDepositAmount);
            const totalDepositAmountString = parseFloat(totalDepositAmount);
            // console.log(typeof totalDepositAmountString);

            const finalDepositAmount = totalDepositAmountString + currentDepositAmountString;
            
            totalDeposit.innerText = finalDepositAmount;

            

            const totalBalance = document.getElementById('total-balance');
            const totalBalanceAmount = totalBalance.innerText;
            // console.log(totalBalanceAmount); 

            const totalBalanceAmountString = parseFloat(totalBalanceAmount);
            // console.log(typeof totalBalanceAmountString);

            const finalBalance = totalBalanceAmountString + currentDepositAmountString;
            // console.log(finalBalance); 
            totalBalance.innerText = finalBalance;
        })
        document.getElementById('btn-withdraw').addEventListener('click', function (){
            const currentWithdraw = document.getElementById('current-withdraw-amount');
            const currentWithdrawAmount = currentWithdraw.value;
            const currentWithdrawAmountString = parseFloat(currentWithdrawAmount);

            currentWithdraw.value = "";

            if(isNaN(currentWithdrawAmountString)){
                alert ('please Preovide a valid number.');
                return;
            }
            // console.log(typeof currentWithdrawAmountString);
            const totalWithdraw = document.getElementById('total-withdraw');
            const totalWithdrawAmount = totalWithdraw.innerText;
            const totalWithdrawAmountString = parseFloat(totalWithdrawAmount);
            // console.log(typeof totalWithdrawAmountString);
           
         

            const totalBalance = document.getElementById('total-balance');
            const totalBalanceAmount = totalBalance.innerText;
            // console.log(totalBalanceAmount); 
        
            const totalBalanceAmountString = parseFloat(totalBalanceAmount);
            // console.log(typeof totalBalanceAmountString);

            if(currentWithdrawAmountString > totalBalanceAmountString){
                alert ('you want to withdraw more money than your total balance available in your account');
                return;
            }
            const finalWithdrawAmount = currentWithdrawAmountString + totalWithdrawAmountString;
            // console.log(finalWithdrawAmount);

            totalWithdraw.innerText = finalWithdrawAmount;
            
            const finalBalance = totalBalanceAmountString - currentWithdrawAmountString;
            // console.log(finalBalance); 
            totalBalance.innerText = finalBalance; 
        })
    </script>
</body>
</html>
