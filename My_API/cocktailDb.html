<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.2 cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>CockTail DB API</title>
</head>
<body class="container text-center py-2">
    <main class="mx-auto py-3" style="width: 1240px;">
        <header>
            <h1> <span class="text-warning">CockTail Zone</span>  is ready for all</h1>
        </header>
        <section class="py-4">
            <h4>Put Your Desire Cocktail Name</h4>
            <input type="text" id="search-input-field" class="form-control mb-3" placeholder="Search photos based on ID">
            <button onclick="searchCocktail()" class="btn btn-info">Search Photos</button>
        </section>
        <section>
            <div>
                <h2 class="mb-3">Cocktails are here</h2>
                <button id="all-cocktails" class="mb-2 btn btn-info">All CockTails</button>
                <button id="m-cocktails" class="mb-2 btn btn-info">M CockTails</button>
                <button id="c-cocktails" class="mb-2 btn btn-info">C CockTails</button>
                <div id="cocktails-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>
        </section>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="cocktailDb.js"></script>
</body>
</html>
