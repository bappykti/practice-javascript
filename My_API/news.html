<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind css cdn link  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- daisyui css cdn link  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
  <!-- fontawesome kit link   -->
  <script src="https://kit.fontawesome.com/becd33a2ba.js" crossorigin="becd33a2ba"></script>
  
  <title>News Arena</title>
</head>
<body class="container">
  
  <!-- navbar starts here  -->
  <header class="w-9/12 mx-auto">
    <!-- divider  -->
    <div class="flex flex-col w-full">
      <div class="grid h-20 card bg-base-100 rounded-box place-items-center">
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">News Arena</a>
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal p-0">
              <li><a>News</a></li>
              <li><a>Blog</a></li>
            </ul>
          </div>
        </div>
      </div> 
      <div class="divider"></div> 
      <div class="grid h-20 card bg-base-300 rounded-box place-items-center">
        <div class="flex-none">
          <ul id="categories-navbar" class="menu menu-horizontal p-0">
          </ul>
        </div>
      </div>
    </div>
    <section class="w-5/12 mx-auto my-4 flex">
      <input id="search-field" type="text" placeholder="Type here" class="input input-accent w-full max-w-xs"/>
      <p class="count-news mx-4">Results found within this category :- <span id="count-news">0</span></p>
    </section>
  </header>
  <!-- modal part -->
  <section>

<input type="checkbox" id="my-modal-5" class="modal-toggle" />
<div class="modal">
  <div class="modal-box w-11/12 max-w-5xl">
    <h3 id="modal-title" class="font-bold text-lg"></h3>
    <p id="modal-details" class="py-4"></p>
    <div id="modal-image">
        
    </div>
    <div class="modal-action">
      <label for="my-modal-5" class="btn">Close</label>
    </div>
  </div>
</div>
  </section>
  <div id="news-container" class="container mx-auto">
    
  </div>

  <script src="news.js"></script>
</body>
</html>
