<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/becd33a2ba.js" crossorigin="becd33a2ba"></script>
  </head>
  <body class="container mx-auto my-3">
    <header>
        <!-- navbar first part  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="fetchNews.html">News API</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText1" aria-controls="navbarText1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText1">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <span class="navbar-text1">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a onclick="loadNews('08')" class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="blogpage.html" target="_blank">Blogs</a>
                        </li>
                      </ul>
                </span>
              </div>
            </div>
          </nav>
          <!-- navbar second part  -->
          <hr>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <span class="navbar-text mx-auto">
                    <ul id="menu-container" class="navbar-nav me-auto mb-2 mb-lg-0">  
                    </ul>
                </span>
              </div>
            </div>
          </nav>
    </header>
    <section>
      <div class="text-center my-2">
        Please click on above menubar news categories for showing desire news
      </div>
      <div class="text-center my-2">
        Number of news within clicked categories : <span id="news-quantity">0</span>
      </div>
    </section>
    <!-- display news section starts here  -->
    <section class="my-5" id="news-container">
    </section>
    <!-- display news section ends here  -->

    <!-- modal section starts here  -->

   <!-- Button trigger modal from js file -->
  
  <!-- Modal -->
  <section>
    <div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-container"></div>
                  <p id="modal-details"></p>
                  <div class="col-md-10 mx-auto d-flex justify-content-between">
                    <p>Ratings :- <span id="rating"></span> </p>
                    <p>Review :- <span id="badge"></span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

  </section>
  
  <!-- modal section ends here  -->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="fetchNews.js"></script>
  </body>
</html>
