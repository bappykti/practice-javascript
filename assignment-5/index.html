<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwinfcss cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyui cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

    <title>my Team Management </title>
</head>
<body>
    <header class="w-full mx-auto bg-sky-300">
        <h1 class="text-5xl text-center">Team management is easy <span class="text-orange-600">With US</span></h1>
    </header>
    <section class="mt-20 w-9/12 mx-auto">
            <div class="grid grid-cols-4 gap-4 text-center">
                    <div class="w-full bg-base-100 bg-sky-200">
                        <figure class="w-full">
                          <img src="https://placeimg.com/400/225/arch" alt="Shoes"/>
                        </figure>
                        <div class="pt-2 items-center text-center">
                          <h2 class="mt-2 text-xl">Manuel Neuer</h2>
                          <h5 class="mt-2">Goalkeeper</h5>
                          <div class="mt-2 d-flex justify-content-center align-item-center">
                          <span>36 Goals</span>
                          <span>.</span>
                          <span>Assist</span>
                          </div>
                          <div class="mt-2">
                            <button onclick="addToList(this)" class="btn btn-primary rounded-none px-20 mb-5">SELECT</button>
                          </div>
                        </div>
                    </div>
                    <div class="w-full bg-base-100 bg-sky-200">
                        <figure class="w-full">
                          <img src="https://placeimg.com/400/225/arch" alt="Shoes"/>
                        </figure>
                        <div class="pt-2 items-center text-center">
                          <h2 class="mt-2 text-xl">Manuel Neuer</h2>
                          <h5 class="mt-2">Goalkeeper</h5>
                          <div class="mt-2 d-flex justify-content-center align-item-center">
                          <span>36 Goals</span>
                          <span>.</span>
                          <span>Assist</span>
                          </div>
                          <div class="mt-2">
                            <button onclick="addToList(this)" class="btn btn-primary rounded-none px-20 mb-5">SELECT</button>
                          </div>
                        </div>
                    </div>
                    <div class="w-full bg-base-100 bg-sky-200">
                        <figure class="w-full">
                          <img src="https://placeimg.com/400/225/arch" alt="Shoes"/>
                        </figure>
                        <div class="pt-2 items-center text-center">
                          <h2 class="mt-2 text-xl">Manuel Neuer</h2>
                          <h5 class="mt-2">Goalkeeper</h5>
                          <div class="mt-2 d-flex justify-content-center align-item-center">
                          <span>36 Goals</span>
                          <span>.</span>
                          <span>Assist</span>
                          </div>
                          <div class="mt-2">
                            <button onclick="addToList(this)" class="btn btn-primary rounded-none px-20 mb-5">SELECT</button>
                          </div>
                        </div>
                    </div>
                    <div class="w-full bg-base-100 bg-sky-200">
                      <div class="mt-5">
                      <h2 class="text-3xl">Selected Players <span id="total-added-players">0</span></h2>
                      <div>
                        <ol id="player-on-board">
                          
                        </ol>
                      </div>
                      </div>
                      </div>
                    </div>
                    
            </div>
    </section>
    <script>
      const selectedPlayerList = [];
      function displayPlayerBoard (selectedPlayers){
        // console.log(selectedPlayers);
        const playerOnBoard = document.getElementById('player-on-board');
        playerOnBoard.innerHTML = "";
        for(let i = 0; i < selectedPlayers.length; i++){
          const name = selectedPlayers[0];
          // console.log(selectedPlayers[i]);
          const li = document.createElement('li');
          li.style = 'padding: 10px';
          // li.style = 'text-align: left';
          // li.style = 'margin-left: 10px';
          li.innerHTML = `
          <li>${i + 1}.<span>  ${name}</span></li>`;
          playerOnBoard.appendChild(li); 
        }
      }
      function addToList(element){
        // console.log(element.parentNode.parentNode.children[0].innerText);
        const playerName =element.parentNode.parentNode.children[0].innerText
        // console.log(playerName);
        selectedPlayerList.push(playerName);
        if(selectedPlayerList.length >= 6){
          alert ('You can not select more than five players.')
          return;
        }
        console.log(selectedPlayerList);
        document.getElementById('total-added-players').innerText = selectedPlayerList.length;
        displayPlayerBoard(selectedPlayerList);
      }
    </script>
</body>
</html>
